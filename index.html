<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rye&display=swap');
    </style>
    <title>Sunset Riders</title>
</head>

<body>
    <header>
        <h1>Sunset Riders: Stories</h1>
    </header>

    <main>

        <h3>Entre nessa aventura e ajude os cowboys mais famosos dos arcades a completarem suas caçadas</h3>
        <div class="div-poster-home">
            <img class="poster-home" src="./images/sunset-riders-poster.jpg">
        </div>
        <h3>Escolha um dos personagens abaixo</h3>
        <div class="container">
            <div class="characters">
                    <img class="img-properties" src="./images/steve.png" alt="Steve - Sunset Riders">
                <span>
                    <h3 class="steve-txt">Steve</h3>
                </span>
            </div>
            <div class="characters">
                <img class="img-properties" src="./images/bob.png" alt="Bob - Sunset Riders">
                <span>
                    <h3 class="bob-txt">Bob</h3>
                </span>
            </div>
            <div class="characters">
                <img class="img-properties" src="./images/cormano.png" alt="Cormano - Sunset Riders">
                <span>
                    <h3 class="cormano-txt">Cormano</h3>
                </span>
            </div>
        </div>
        <div id="div-play-button">
            <img src="./images/revolver.png" alt="revolver icon">
            <input class="play-button" type="submit" value="PLAY" onclick="playGame()">
            <img src="./images/revolver2.png" alt="revolver2 icon">
        </div>
    </main>

    <footer class="fixed-footer">
        <span>Desenvolvido por <a href="https://www.linkedin.com/in/danbaziewicz/">Danylo Baziewicz</a> - Para fins
            estritamente didáticos.</span>
    </footer>
    <script src="./game.js"></script>
</body>

</html>
